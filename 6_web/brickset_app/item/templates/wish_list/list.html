{% extends 'base.html' %}

{% block contents %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">欲しいものリスト</h2>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>セット番号</th>
                    <th>画像</th>
                    <th>名前</th>
                    <th>ピース数</th>
                    <th>ミニフィグ数</th>
                    <th>US価格</th>
                    <th>レーティング</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td><a href="{% url 'item_edit' item.id %}">{{ item.set_number }}</a></td>
                        <td><img style="width: 80px; height: auto;" class="thumbnail" src="{{ item.image_url }}"></td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.piece_count }}</td>
                        <td>{{ item.minifig_count }}</td>
                        <td>{{ item.us_price }}</td>
                        <td>{{ item.rating }}</td>
                        <td>
                        <form action="{% url 'item_remove_wish_list' item.id %}" method="post">
                            {% csrf_token %}
                            <p><input value="欲しいものリストから削除" type="submit"/></p>
                        </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
